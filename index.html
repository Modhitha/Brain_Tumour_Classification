<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brain Tumor Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5f5;
        }
        h2 {
            color: #333;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="file"], select {
            padding: 10px;
            margin: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #357ae8;
        }
        .result {
            margin-top: 20px;
        }
        img {
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h2>Upload Brain MRI Image</h2>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <!-- Dropdown to select model -->
        <label for="model">Choose Model:</label>
        <select name="model" id="model">
            <option value="vanilla">Vanilla CNN</option>
            <option value="vgg16">VGG16 Transfer Learning</option>
        </select>
        <br><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <div class="result">
        <h3>Prediction: {{ prediction }}</h3>
        <h4>Confidence: {{ confidence | round(2) }}%</h4>
        <h5>Model Used: {{ model_used }}</h5>
        <img src="{{ url_for('static', filename=img_path.split('/')[-1]) }}" alt="Uploaded Image" width="300">
    </div>
    {% endif %}
</body>
</html>
